<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geo-Tagging Certificate</title>
    <style>
        .certificate {
            max-width: 800px;
            border: 8px solid #2e7d32;
            /* Green border */
            padding: 20px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px #999;
            color: black;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            color: brown;
            font-weight: bold;
            font-size: 18px;
            line-height: 1.2;
        }

        h1 {
            color: #afdd05;
            text-align: center;
            font-weight: 600;
        }

        .name {
            color: #ff5722;
            font-weight: 700;
            font-size: 28px;
            text-align: center;
            margin: 10px 0;
        }

        .details {
            width: 50%;
            float: left;
            font-size: 16px;
            font-weight: 600;
        }

        .details span {
            font-weight: 400;
        }

        .right-text {
            width: 45%;
            float: right;
            font-size: 12px;
            color: #d32f2f;
            line-height: 1.3;
            font-weight: 400;
        }

        .tree-image {
            display: block;
            margin: 20px auto;
            max-width: 120px;
            border: 2px solid #2e7d32;
            border-radius: 10px;
        }

        .footer {
            margin-top: 80px;
            display: flex;
            justify-content: space-between;
            font-weight: 700;
        }

        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>

<body>

    <template id="certificate-template">
        <div class="certificate">
            <div class="logo">all is well<br />logo</div>
            <h1>GEO-TAGGING CERTIFICATION</h1>
            <p style="text-align:center;">This certificate is proudly presented to</p>
            <p class="name"></p>
            <p style="text-align:center;">for successfully geo-tagging and verifying the following tree:</p>
            <img src="" alt="Tree Image" class="tree-image" />
            <div class="clearfix">
                <div class="details">
                    <p><strong>Species:</strong> <span class="species"></span></p>
                    <p><strong>Location:</strong> <span class="location"></span></p>
                    <p><strong>Latitude:</strong> <span class="latitude"></span></p>
                    <p><strong>Longitude:</strong> <span class="longitude"></span></p>
                    <p><strong>Age:</strong> <span class="age"></span></p>
                    <p><strong>Date & Time:</strong> <span class="datetime"></span></p>
                    <p><strong>Verified By:</strong> <span class="verifiedby"></span></p>
                </div>
                <div class="right-text">
                    <p>Species: Coconut</p>
                    <p>Location & Project: NTR Beach, Kakinada, Beach Plantation Project by All Is Well Foundation</p>
                    <p>Latitude:</p>
                    <p>Longitude:</p>
                    <p>Year of Plantation: 2024</p>
                    <p>Date of Adoption:</p>
                    <p><strong>Voice of the Tree:</strong></p>
                    <p>My name of A1 Coconut Plant in Beach Plantation Project. Thanks to Mr. John Doe for adopting me
                        on XXXXXXX date.</p>
                    <p>I'm here to contribute oxygen and shade for the area near blue zone of NTR Beach Kakinada.
                        (Namaskar emoji)</p>
                </div>
            </div>
            <div class="footer">
                <div>Signature</div>
                <div>Official Seal</div>
            </div>
        </div>
    </template>

    <div id="cert-container"></div>

    <script>
        // Data for the certificate
        const certificateData = {
            name: "John Doe",
            species: "Neem (Azadirachta indica)",
            location: "Hyderabad, Telangana, India",
            latitude: "17.3850° N",
            longitude: "78.4867° E",
            age: "15 years",
            datetime: "23-Aug-2025, 10:45 AM",
            verifiedby: "Geo-Tagging Monitoring Authority",
            treeImage: "https://upload.wikimedia.org/wikipedia/commons/6/62/Neem-tree.jpg" // Example image URL
        };

        // Get the template and container
        const template = document.getElementById('certificate-template');
        const container = document.getElementById('cert-container');

        // Clone the template content
        const clone = template.content.cloneNode(true);

        // Populate certificate with data
        clone.querySelector('.name').textContent = certificateData.name;
        clone.querySelector('.species').textContent = certificateData.species;
        clone.querySelector('.location').textContent = certificateData.location;
        clone.querySelector('.latitude').textContent = certificateData.latitude;
        clone.querySelector('.longitude').textContent = certificateData.longitude;
        clone.querySelector('.age').textContent = certificateData.age;
        clone.querySelector('.datetime').textContent = certificateData.datetime;
        clone.querySelector('.verifiedby').textContent = certificateData.verifiedby;
        clone.querySelector('.tree-image').src = certificateData.treeImage;

        // Append certificate to container
        container.appendChild(clone);
    </script>

</body>

</html>
